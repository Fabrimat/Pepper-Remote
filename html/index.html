<body>

<div id="main-labels">
    <h1 class="d-flex justify-content-center my-4" id="page-title">Remote - Controller</h1>
    <h6 class="d-flex justify-content-center mt-2" id="page-copyright">Â© Copyright Fabrizio La Rosa, Maurizio Palano -
        2022</h6>


</div>

<div class="d-flex justify-content-center mt-2" style="display:inline-block ;vertical-align:top;">

    <!-- Example single danger button -->
    <div class="btn-group">
        <button type="button" id="video-button"  class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Camera
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item"  onclick="jsnao.display_video(0);" href="#">Camera 1</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" onclick="jsnao.display_video(1) " href="#">Camera 2</a></li>
        </ul>
    </div>


    <div id="video-div" style="display:none;background-color:#999999; width: 549px; height: 299px" onclick="jsnao.displayButtons()">
        <canvas height="120" id="video-canvas" style="width: 550px;height: 300px" width="160"  ></canvas>
    </div>
</div>

<div id="main-controls">
    <div class="d-flex justify-content-center ">
        <button class="btn btn-warning m-2" id="rest-button" onclick="rest()" style="width: 114px"
                type="button">Rest
        </button>
        <button class="btn btn-danger m-2" id="stand-button" onclick="raiseEvent('PepperRemote/Stand', 'Stand')" style="width: 114px"
                type="button">Stand
        </button>
        <button class="btn btn-warning m-2" id="wakeup-button" onclick="wakeUp()" style="width: 114px"
                type="button">Wake Up
        </button>
    </div>
</div>

<div class="footer">

    <div class="position-relative border-top">
        <div class="position-absolute  start-0 m-3">
            <h3 style="margin-left: 35px">Head movement</h3>
            <div class="main-joystick" id="joy-head"></div>
        </div>

        <div class="position-absolute start-50 translate-middle-x m-3 ">
            <h3 class="d-flex justify-content-center mb-4">In-Place Rotation</h3>
            <div class="joystick" id="joy-rotation"></div>
            <div id="down-menu" style="display: none;">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-warning m-2" id="rest-button-down" onclick="rest()" style="width: 114px"
                            type="button">Rest
                    </button>
                    <button class="btn btn-danger m-2" id="stand-button-down" onclick="raiseEvent('PepperRemote/Stand', 'Stand')" style="width: 114px"
                            type="button">Stand
                    </button>
                    <button class="btn btn-warning m-2" id="wakeup-button-down" onclick="wakeUp()" style="width: 114px"
                            type="button">Wake Up
                    </button>
                </div>
            </div>

        </div>

        <div class="position-absolute  end-0 m-3">
            <h3 style="margin-left: 35px">Body movement</h3>
            <div class="main-joystick" id="joy-move"></div>
        </div>

    </div>

</div>


<script src="assets/js/jquery-3.6.1.min.js" type="text/javascript"></script>
<script src="assets/js/nipplejs.js" type="text/javascript"></script>
<script src="assets/js/naoqi.js" type="text/javascript"></script>
<script src="assets/js/controller.js" type="text/javascript"></script>

<script src="assets/js/video.js" type="text/javascript"></script>
</body>

</html>
