<body>

<h1 class="text-center mt-2">Remote - Messages</h1>
<h6 class="d-flex justify-content-center my-3">Â© Copyright Fabrizio La Rosa, Maurizio Palano - 2022</h6>


<div class="container d-flex justify-content-center  my-2">

    <div class="row">
        <div class="col">
            <label id="volume-label">Volume: loading...</label>

        </div>
        <div class="col">
            <input id="input-message" type="text" class="form-control mt-2 mb-2 text-center" style="width: 20vw;"
                   placeholder="Type a message">

        </div>
        <div class="col">
            <button type="button" id="stop-speech" class="btn btn-warning mt-2 " style="height: 39px; width: 115px">Stop
                Speech
            </button>

        </div>


    </div>
</div>


<div class="container d-flex justify-content-center my-3">

    <div class="row">
        <div class="col">
            <button type="button" id="sub-volume" class="btn btn-secondary" style="width: 50px;">-</button>

        </div>
        <div class="col">
            <input type="range" class="form-range" min="0" max="100" style="width: 35vw" id="volume-range">

        </div>
        <div class="col">
            <button type="button" id="add-volume" class="btn btn-secondary " style="width: 50px;">+</button>

        </div>


    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col">
            <div class="list-group">
                <li class="list-group-item active" aria-current="true">Presets</li>
                <div id="message-container">


                    <div class="input-group">
                        <input id="inputboxco" type="text" class="form-control list-group-item list-group-item-action"
                               placeholder="Write something..." aria-label="Username" aria-describedby="basic-addon1">
                        <div class="input-group-prepend">
                            <button type="button"  class="input-group list-group-item message-button" onclick="addMessage(document.getElementById('inputboxco').value);loadMessages();document.getElementById('inputboxco').value = ''">+</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<script src="assets/js/naoqi.js"></script>
